message MessageP {
	
	enum MessageType {
		REQUEST = 0;
		RESPONSE = 1;
		DISCOVER = 2;
		INFO = 3;
		DISCONNECT = 4;
	}

	enum DiscoverType {
		PROVIDED = 0;
		REQUIRED = 1;
	}

	required MessageType type = 1;

	required string sender = 2;
	required string receiver = 3;
 
	optional int32 code = 4;

	repeated string argument = 5;

	optional DiscoverType discover_type = 6;
}
